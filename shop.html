<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeX Shop</title>
    <link href="index.html" rel="stylesheet">
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color:#f5f5f5;
            color:#333;
        }
        header {
            background: linear-gradient(135deg,#000,#444);
            padding:20px 60px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            color:white;
        }
        header h1 {
            font-size:28px;
        }
        nav a {
            color:white;
            margin-left:25px;
            text-decoration:none;
            font-weight:500;
        }
        nav a:hover {
            color:#ff6b6b;
        }
        .products {
            padding:60px;
            text-align:center;
        }
        .products h2 {
            font-size:36px;
            margin-bottom:40px;
        }
        .product-grid {
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
            gap:30px;
        }
        .product {
            background:white;
            padding:20px;
            border-radius:15px;
            box-shadow:0 10px 25px rgba(0,0,0,0.1);
            transition:transform 0.3s;
        }
        .product:hover {
            transform:translateY(-10px);
        }
        .product img {
            width:100%;
            margin-bottom:15px;
            transition: transform 0.5s ease;
        }
        .product:hover img {
            transform:scale(1.1);
        }
        .product h3 {
            font-size:20px;
            margin-bottom:10px;
        }
        .product p {
            color:#777;
            margin-bottom:15px;
        }
        .product button {
            background:black;
            color:white;
            border:none;
            padding:10px 25px;
            border-radius:20px;
            cursor:pointer;
        }
        footer {
            background:#111;
            color:white;
            text-align:center;
            padding:25px;
            margin-top:60px;
        }
        @media(max-width:768px){
            header {
                flex-direction:column;
            }
            nav {
                margin-top:10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>ShoeX</h1>
       
<nav>
    <a href="shoes.html">Home</a> <!-- Goes back to main page -->
    <a href="shop.html">Shop</a> <!-- Current page -->
    <a href="#men">Men</a> <!-- Scroll to Men section on shop.html -->
    <a href="#women">Women</a> <!-- Scroll to Women section on shop.html -->
    <a href="shoes.html#contact">Contact</a> <!-- Scrolls to contact on main page -->
</nav>
</header>

<section class="products" id="all-products">
    <h2>All Products</h2>
    <div class="product-grid">
        <div class="product" id="men1">
            <img src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?w=400&fit=crop" alt="Men Shoe 1">
            <h3>Men Runner</h3>
              <p class="price">₹5000</p> <!-- original price shown -->
    <p class="discount-price">₹4500</p> <!-- discounted price -->
            <button>Buy Now</button>
        </div>
        <div class="product" id="women1">
            <img src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?w=400&fit=crop" alt="Women Shoe 1">
            <h3>Women Flex</h3>
              <p class="price">₹5000</p> <!-- original price shown -->
    <p class="discount-price">₹3200</p> <!-- discounted price -->
            <button>Buy Now</button>
        </div>
        <div class="product" id="men2">
            <img src="https://images.unsplash.com/photo-1608231387042-66d1773070a5?w=400&fit=crop" alt="Men Shoe 2">
            <h3>Urban Flex</h3>
              <p class="price">₹7000</p> <!-- original price shown -->
    <p class="discount-price">₹6000</p> <!-- discounted price -->
            <button>Buy Now</button>
        </div>
        <div class="product" id="women2">
            <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?w=400&fit=crop" alt="Women Shoe 2">
            <h3>Street Pro</h3>
              <p class="price">₹3000</p> <!-- original price shown -->
    <p class="discount-price">₹2500</p> <!-- discounted price -->
            <button>Buy Now</button>
        </div>
    </div>
</section>
<section class="products" id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
</section>

<footer>
    <p>© 2025 ShoeX. All Rights Reserved.</p>
</footer>
<div id="optionModal" style="
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.6);
    justify-content:center;
    align-items:center;
    z-index:1000;
">
    <div style="
        background:white;
        padding:30px;
        border-radius:15px;
        width:300px;
        text-align:center;
        animation: fadeUp 0.5s ease;
    ">
        <h3 id="modalTitle"></h3>

        <p><strong>Select Size</strong></p>
        <select id="sizeSelect" style="width:100%; padding:10px; margin-bottom:15px;">
            <option value="">Choose size</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>

        <p><strong>Select Color</strong></p>
        <select id="colorSelect" style="width:100%; padding:10px; margin-bottom:20px;">
            <option value="">Choose color</option>
            <option>Black</option>
            <option>White</option>
            <option>Red</option>
            <option>Blue</option>
        </select>

        <button id="addToCartBtn" style="
            padding:10px 25px;
            background:black;
            color:white;
            border:none;
            border-radius:20px;
            cursor:pointer;
        ">Add to Cart</button>

        <p style="margin-top:15px; cursor:pointer; color:red;" onclick="closeModal()">Cancel</p>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {

    const modal = document.getElementById("optionModal");
    const modalTitle = document.getElementById("modalTitle");
    const sizeSelect = document.getElementById("sizeSelect");
    const colorSelect = document.getElementById("colorSelect");
    const addToCartBtn = document.getElementById("addToCartBtn");
    const cartItems = document.getElementById("cart-items");

    let selectedProduct = null;

    // Open modal when Buy Now clicked
    document.querySelectorAll(".product button").forEach(button => {
        button.addEventListener("click", function () {
            selectedProduct = button.closest(".product");
            modalTitle.innerText = selectedProduct.querySelector("h3").innerText;
            modal.style.display = "flex";
        });
    });

    // Add product to cart
    addToCartBtn.addEventListener("click", function () {
        if (!sizeSelect.value || !colorSelect.value) {
            alert("Please select size and color");
            return;
        }

        const name = modalTitle.innerText;
        const price = selectedProduct.querySelector("p").innerText;
        const imgSrc = selectedProduct.querySelector("img").src;

        const cartItem = document.createElement("div");
        cartItem.style.display = "flex";
        cartItem.style.alignItems = "center";
        cartItem.style.gap = "15px";
        cartItem.style.marginBottom = "15px";
        cartItem.style.background = "white";
        cartItem.style.padding = "15px";
        cartItem.style.borderRadius = "10px";

        cartItem.innerHTML = `
            <img src="${imgSrc}" width="70">
            <div>
                <h4>${name}</h4>
                <p>${price}</p>
                <p>Size: ${sizeSelect.value} | Color: ${colorSelect.value}</p>
            </div>
        `;

        cartItems.appendChild(cartItem);

        closeModal();
    });

    // Close modal
    window.closeModal = function () {
        modal.style.display = "none";
        sizeSelect.value = "";
        colorSelect.value = "";
    };

});
document.addEventListener("DOMContentLoaded", function () {
    // Calculate discounted price for each product
    document.querySelectorAll(".product").forEach(product => {
        const price = parseFloat(product.getAttribute("data-price"));
        const discount = parseFloat(product.getAttribute("data-discount") || 0);

        const discountedPrice = (price - (price * discount / 100)).toFixed(2);

        // Update the discount price text
        const discountElem = product.querySelector(".product-grid");
        if (discountElem) {
            discountElem.innerText = `${product-grid}`;
        } else {
            const p = document.createElement("p");
            p.classList.add("product-grid");
            p.innerText = `$${product-grid}`;
            product.querySelector(".price").insertAdjacentElement("afterend", p);
        }
    });

    // Existing modal & cart JS goes here...
});
</script>
</body>
</html>
